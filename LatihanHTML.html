<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan HTML</title>
</head>
<body>
    <p>Hello Friends!</p>
    <p>Selamat datang di halaman belajar HTML</p>

    <h2>To Do List</h2>
    <ol>
        <li>Bangun</li>
        <li>Sarapan</li>
        <li>Tidur Lagi</li>
    </ol>

    <h2>Menu Sarapan</h2>
    <ul type="circle">
        <li>Nasi</li>
        <li>Ikan</li>
        <li>Ayam</li>
    </ul>

    <dl>
        <dt><strong>HTML</strong></dt>
        <dd>Hypertext Markup Language</dd>
        <dt><strong>CSS </strong></dt>
        <dd>Cascanding Style Sheet</dd>
    </dl>

    <BR></BR>
    <h1>TABLE</h1>
    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <thead>
            <td>No</td>
            <td>Nama</td>
            <td>Alamat</td>
            </thead>
        </tr>
        <tr>
            <td>1</td>
            <td>Dzikri</td>
            <td>Cibaduyut</td>
        </tr>
    </table>

    <BR></BR>
    <h1>FORM</h1>
    <label for="username">Username : </label>
    <input type="text" id="username">
    <br>
    <label for="password">Password : </label>
    <input type="password" id="password ">
    <br>
    <input type="radio" name="jeniskelamin" id="pria"><label for="pria">Pria</label>
    <input type="radio" name="jeniskelamin" id="wanita"><label for="wanita">Wanita</label>
    <br>
    <input type="checkbox" name="" id="mendengarkanlagu"><label for="mendengarkanlagu">Mendengarkan Lagu</label>
    <input type="checkbox" name="" id="ngoding"><label for="ngoding">Ngoding</label>
    <input type="checkbox" name="" id="futsal"><label for="futsal">Futsal</label>
    <br>
    <select name="" id="">
        <option value="">Bandung</option>
        <option value="">Jakarta</option>
        <option value="">Jogjakarta</option>
    </select>
    <BR></BR>
    <button type="submit">Kirim</button>
</body>
</html>
